<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- google fonts -->
</head>
<body>




<header>
  <!-- start right side section -->
  <div class="right-side">
    <h3>Your Result</h3>
      <div class="circle-rightside">
        <p>76</p>
        <p>of 100</p>
      </div>

      <div class="last-section">
        <h4>Great</h4>
        <p>You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
      </div>
    </div>
  <!-- end right side section -->


  <!-- start left-side section -->
   <div class="left-side">
    <h3>Summary</h3>
    
    <div class="first-section">
      <img src="img/icon-reaction.svg">
      <span>Reaction</span>
      <span style="color: #aab4b6;"><span style="color: hsl(224, 30%, 27%); font-weight: 800;">80</span> / 100</span>
    </div>
    
    <div class="second-section">
      <img src="img/icon-memory.svg">
      <span>Memory</span>
      <span style="color: #aab4b6;"><span style="color: hsl(224, 30%, 27%); font-weight: 800;">92 </span>/ 100</span>
    </div>

    <div class="third-section">
      <img src="img/icon-verbal.svg">
      <span>Verbal</span>
      <span style="color: #aab4b6;"><span style="color: hsl(224, 30%, 27%); font-weight: 800;">61 </span>/ 100</span>
    </div>

    <div class="forth-section">
      <img src="img/icon-visual.svg">
      <span>Visual</span>
      <span style="color: #aab4b6;"><span style="color: hsl(224, 30%, 27%); font-weight: 800;">72</span> / 100</span>
    </div>

    <button>Continue</button>
  </div>
  <!-- end left-side section -->
</header>



<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.linkedin.com/in/ahmed-adel-480a3b214/">Ahmed Adel</a>.
</div>




</body>
</html>
